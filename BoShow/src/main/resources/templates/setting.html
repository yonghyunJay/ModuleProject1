<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head"></head>
<body>

	<!-- Navigation -->
	<nav th:replace="common/nav"></nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4">Setting</h1>
				<div class="list-group">
					<a href="/setting" class="list-group-item active">Keyword</a> <a
						href="/userInfo" class="list-group-item">User</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">
				<form method="post" action="/setting">
					<div class="row">

						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100">
								<div class="card-body">
									<h4 class="card-title">Keyword</h4>


									<p>
										Keyword 1 <input type="text" name="keyword1" id="keyword1">
									</p>
									<p>
										Keyword 2 <input type="text" name="keyword2" id="keyword2" />
									</p>
									<p>
										Keyword 3 <input type="text" name="keyword3" id="keyword3" />
									</p>
									<p>
										Keyword 4 <input type="text" name="keyword4" id="keyword4" />
									</p>
									<p>
										Keyword 5 <input type="text" name="keyword5" id="keyword5" />
									</p>


								</div>
							</div>
						</div>

						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100">
								<div class="card-body">
									<h4 class="card-title">Resource</h4>

									<label><input type="checkbox" name="typeYoutubeEn"
										id="Youtube" value="1">Youtube </label>
									</p>
									<p>
										<label> <input type="checkbox" name="typeKakaoVideoEn"
											id="Kakao Video" value="1">Kakao Video
										</label>
									</p>
									<p>
										<label><input type="checkbox" name="typeKakaoBlogEn"
											id="Kakao Blog" value="1">Kakao Blog </label>
									</p>

								</div>
							</div>
						</div>

						<div>
							<button class="btn btn-danger btn-inline" id="save">SAVE</button>
						</div>

					</div>
					<!-- /.row -->
				</form>

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer th:replace="common/footer"></footer>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		window.onload = function() {
			$("input[name='keyword1']").attr('value',
			      '[[${session.user_info.keyword1}]]');
			$("input[name='keyword2']").attr('value',
			      '[[${session.user_info.keyword2}]]');
			$("input[name='keyword3']").attr('value',
			      '[[${session.user_info.keyword3}]]');
			$("input[name='keyword4']").attr('value',
			      '[[${session.user_info.keyword4}]]');
			$("input[name='keyword5']").attr('value',
			      '[[${session.user_info.keyword5}]]');
			if ([[${session.user_info.typeYoutubeEn}]]==true){
			   $("input[id='Youtube']").attr("checked", true)};
			if ([[${session.user_info.typeKakaoVideoEn}]]==true){
			   $("input[id='Kakao Video']").attr("checked", true)};
			if ([[${session.user_info.typeKakaoBlogEn}]]==true){
			   $("input[id='Kakao Blog']").attr("checked", true)};
		};
		
		$('#save').click(function() {
			$("form").submit();
			return false;
		});
   </script>
</html>
