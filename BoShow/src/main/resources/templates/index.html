	<script>
		function shuffle(array) {
			let counter = array.length;

			// While there are elements in the array
			while (counter > 0) {
				// Pick a random index
				let index = Math.floor(Math.random() * counter);

				// Decrease counter by 1
				counter--;

				// And swap the last element with it
				let temp = array[counter];
				array[counter] = array[index];
				array[index] = temp;
			}

			return array;
		}
		var desListadd = [];
		function keyword() {
			var selId;
			if(this.id != null){
				selId = '#'+ this.id;
			}else{

			}

			$("#item5").removeClass("active");

			if(this.id == 'item0') {
				var listadd = [];
				$.ajax({
					url : '/getCollect',
					type : 'get',
					data : {

					success : function(res) {
						var items = res;
						for (var i in items) {

							obj.title = items[i].title;
							obj.description = items[i].desc;

						}

				});

	// 								var datetime = items[i].snippet.publishedAt;

									obj.description = items[i].snippet.description;
									obj.thumbnail = items[i].snippet.thumbnails.medium.url;

									obj.ref = "youtube";
									listadd.push(obj);

					});

	// 								var datetime = documents[i].datetime;

									obj.description = null;
									obj.thumbnail = documents[i].thumbnail;
									obj.url = documents[i].url;

							+ '</p></div>';

				}
